<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let N = parseInt(prompt("Ingrese el numero N: "));
        let M = parseInt(prompt("Ingrese el numero M: "));
        let resto = N % M

        document.write("El resto de la division es:", resto)
    </script>
</body>
